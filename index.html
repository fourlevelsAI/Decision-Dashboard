<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Decision Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <header class="header">
        <h1>Decision Dashboard</h1>
        <p>Turn raw data into clear decisions.</p>
      </header>

      <!-- Static test card (keep) -->
      <section class="card">
        <p>If you can see this card, styles are working.</p>
      </section>

      <!-- Dynamic decision card (JS updates these fields) -->
      <section class="card" id="decision-card">
        <h3>Decision</h3>
        <p id="decision-text">—</p>

        <h4>Recommendation</h4>
        <p id="recommendation">—</p>

        <h4>Confidence</h4>
        <p id="confidence">—</p>

        <p class="reason" id="reason">—</p>
      </section>
    </div>

    <!-- Load JS at the end so DOM exists -->
    <script src="app.js"></script>
  </body>
</html>
