<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Decision Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <header class="header">
        <div class="header-top">
          <div>
            <h1>Decision Dashboard</h1>
            <p>Turn founder metrics into clear, reviewable decisions.</p>
          </div>
          <span class="pill" id="version-pill">V.4.3.2</span>
        </div>
      </header>

      <!-- KPI Row -->
      <section class="kpi-row">
        <div class="kpi card">
          <div class="kpi-title">OPEN DECISIONS</div>
          <div class="kpi-value" id="kpi-open">0</div>
          <div class="kpi-sub" id="kpi-open-sub">Not reviewed yet</div>
        </div>

        <div class="kpi card">
          <div class="kpi-title">UPCOMING REVIEWS</div>
          <div class="kpi-value" id="kpi-upcoming">0</div>
          <div class="kpi-sub">Next 14 days</div>
        </div>

        <div class="kpi card">
          <div class="kpi-title">HIGH RISK</div>
          <div class="kpi-value" id="kpi-risk">0</div>
          <div class="kpi-sub">Needs guardrails</div>
        </div>

        <div class="kpi card">
          <div class="kpi-title">AVG CONFIDENCE</div>
          <div class="kpi-value" id="kpi-avg">—</div>
          <div class="kpi-sub">Across all decisions</div>
        </div>
      </section>

      <!-- Add Decision -->
      <section class="card">
        <div class="card-head">
          <h2>Add a decision</h2>
          <button class="btn ghost" id="clear-all" type="button">Clear all</button>
        </div>

        <form id="decision-form" class="form-grid">
          <div class="field">
            <label for="type">Decision type</label>
            <select id="type">
              <option>Hiring</option>
              <option>Marketing</option>
              <option>Pricing</option>
              <option>Product</option>
              <option>Partnership</option>
              <option>Operations</option>
              <option>Finance</option>
              <option>Other</option>
            </select>
          </div>

          <div class="field">
            <label for="status">Status</label>
            <select id="status">
              <option>Proposed</option>
              <option>In progress</option>
              <option>Reviewed</option>
            </select>
          </div>

          <div class="field">
            <label for="impact">Impact</label>
            <select id="impact">
              <option>Low</option>
              <option selected>Medium</option>
              <option>High</option>
            </select>
          </div>

          <div class="field span-2">
            <label for="question">Decision question</label>
            <input id="question" type="text" placeholder="e.g., Hire a senior engineer this quarter?" />
          </div>

          <div class="field span-2">
            <label for="recommendation">Recommendation</label>
            <input id="recommendation" type="text" placeholder="e.g., Yes, with guardrails" />
          </div>

          <div class="field">
            <label for="confidence">Confidence (0–100)</label>
            <input id="confidence" type="number" min="0" max="100" placeholder="e.g., 68" />
          </div>

          <div class="field">
            <label for="runway">Runway (months)</label>
            <input id="runway" type="number" min="0" step="1" placeholder="e.g., 6" />
          </div>

          <div class="field">
            <label for="growth">Growth % (MoM)</label>
            <input id="growth" type="number" step="0.1" placeholder="e.g., 12" />
          </div>

          <div class="field">
            <label for="ltvcac">LTV / CAC</label>
            <input id="ltvcac" type="number" step="0.1" placeholder="e.g., 3.2" />
          </div>

          <div class="field span-2">
            <label for="reviewDate">Review date</label>
            <input id="reviewDate" type="date" />
            <div class="hint">Tip: 7/30/90-day reviews create accountability.</div>
          </div>

          <div class="field span-2">
            <label for="reason">Reason / Evidence</label>
            <textarea id="reason" rows="3" placeholder="Why? What data supports this? Include assumptions and guardrails."></textarea>
          </div>

          <div class="actions">
            <button class="btn primary" id="add" type="submit">Add decision</button>
          </div>
        </form>
      </section>

      <!-- List / Filters -->
      <section class="card">
        <div class="list-head">
          <h2>Decisions</h2>
          <div class="filters">
            <select id="filter-status">
              <option value="all">All statuses</option>
              <option value="Proposed">Proposed</option>
              <option value="In progress">In progress</option>
              <option value="Reviewed">Reviewed</option>
            </select>

            <select id="filter-risk">
              <option value="all">All risk</option>
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>

            <input id="search" type="search" placeholder="Search decisions..." />
          </div>
        </div>

        <div id="decisions"></div>
      </section>
    </div>

    <script src="app.js"></script>
  </body>
</html>
