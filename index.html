<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Decision Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <header class="header">
        <h1>Decision Dashboard</h1>
        <p>Turn raw data into clear decisions.</p>
      </header>

      <!-- Static test card (keep) -->
      <section class="card">
        <p>If you can see this card, styles are working.</p>
      </section>

      <!-- Add decision form -->
      <section class="card">
        <div class="card-header">
          <h3>Add a decision</h3>
          <div class="actions">
            <button id="clear" class="btn btn-secondary" type="button">Clear all</button>
          </div>
        </div>

        <div class="form-grid">
          <div class="field">
            <label for="q">Decision question</label>
            <input id="q" type="text" placeholder="e.g., Hire a senior engineer this quarter?" />
          </div>

          <div class="field">
            <label for="rec">Recommendation</label>
            <input id="rec" type="text" placeholder="e.g., Proceed cautiously" />
          </div>

          <div class="field">
            <label for="conf">Confidence (0â€“100)</label>
            <input id="conf" type="number" min="0" max="100" placeholder="e.g., 68" />
          </div>

          <div class="field field-full">
            <label for="why">Reason</label>
            <textarea id="why" rows="3" placeholder="Why? What data supports this?"></textarea>
          </div>
        </div>

        <div class="form-footer">
          <p id="error" class="error" aria-live="polite"></p>
          <button id="add" class="btn" type="button">Add decision</button>
        </div>
      </section>

      <!-- Decisions render here -->
      <section id="decisions"></section>
    </div>

    <script src="app.js"></script>
  </body>
</html>
